<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Papas fritas receta</title>
</head>
<body>
    <hgroup>
        <h1>Papas fritas</h1>
    </hgroup>

    <section>
        <p><strong>receta de papas fritas caseras</strong></p>

        <img src="https://cdn2.cocinadelirante.com/sites/default/files/images/2020/06/papas-fritas-con-maicena-facil.jpg" alt="">
    </section>

    <section>
        <h2>Ingredientes</h2>
        <ul>
            <li>3 o 4 papas(300 gr)</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>

        <h2>Elaboracion (Pasos)</h2>

        <ul>
            <li>Pelar las papas</li>
            <li>Cortarlas en baston</li>
            <li>Calentar aceite en una sarten</li>
            <li>Cocinar hasta que esten doradas</li>
            <li>Removerlas del aceite y salar a gusto</li>
        </ul>
    </section>
    
</body>
</html>
