<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Cargar un nuevo autor</title>
    </head>
    <body>

        <section>
            <div>
                <h1 style="text-align: center;">Escriba el nombre de un autor existente:</h1>

                <form action="/agregar-autor-proceso" method="POST">

                    <label>Nombre del autor:</label>
                    <br>
                    
                    <select class="form-control" type="text" name="nombre" aria-label="Default select example">
                        <option selected="selected" disabled="disabled">Elige un autor</option>
                        <option th:each="autor : ${autores}" th:text="${autor.nombre}"></option>
                    </select>

                    <br>
                    <button type="submit" class="btn btn-warning">Agregar</button>

                </form>

            </div>

        </section>

    </body>
</html>
