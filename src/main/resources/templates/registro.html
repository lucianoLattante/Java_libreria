<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear un usuario</title>
</head>
<body style="background-image: url(/imgs/931d2a9192c708a328713eb3d29329ea.jpg); background-size: cover">

    <section>
    <div>
    <h1 style="text-align: center;">Registrar usuario:</h1>
    
    <h2 th:if="${error}" style="color: red; text-align: center" th:text="${error}"></h2>
    
    <form th:action="@{/registro}" method="POST">

        <label style="color: yellow">Nombre del usuario:</label>
        <br>
        <input type="text" class="form-control" th:value="${username}" name="username">
        
        <label style="color: yellow">Contraseña:</label>
        <br>
        <input type="password" class="form-control" name="password">
        
        <label style="color: yellow">Verificar contraseña:</label>
        <br>
        <input type="password" class="form-control" name="password2">

        <br>
        <button type="submit" class="btn btn-warning">Enviar</button>

    </form>

    </div>

    </section>

</body>
</html>
