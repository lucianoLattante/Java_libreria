<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Editar editorial</title>
    </head>
    <body style="background-image: url(/imgs/1920x1200_sanji-fiery-background-one-piece.jpg); background-size: cover">

        <section>
            <div>
                <h1 style="text-align: center;">Complete el formulario:</h1>

                <form th:action="@{/lista-editoriales/save-editorial}" method="POST" th:object="${editorial}">
                    <input hidden th:field="*{id}">
                    
                    <br>
                    
                    <label style="text-align: center;"><b>Nuevo nombre:</b></label>
                    <br>
                    <input type="text" class="form-control" th:field="*{nombre}">
                    
                    <br>

                    <button type="submit" class="btn btn-warning">Aplicar cambios</button>

                </form>

            </div>

        </section>

    </body>
</html>
