<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Libreria</title>
    </head>
    <body style="background-image : url(/imgs/one-piece-luffy-zoro-caras-780x405.jpg); background-repeat : no-repeat;background-size : 100%">
        
        <h1>Editoriales:</h1>

        <a class="btn btn-warning" href="/nuevaEditorial" role="button">Cargar nueva editorial</a>

        <a class="btn btn-warning" href="/" role="button">Volver a la pagina de libros</a>

        <br>
        </br>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Eliminar editorial</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="editorial : ${editoriales}">
                    <td th:text="${editorial.nombre}"></td>
                    <td >
                        <a class="btn btn-warning" th:href="@{/lista-editoriales/editar-editorial}+'?id='+${editorial.id}">Editar</a>
                    </td>

            <div th:switch="${editorial.alta}"> 
                <td th:case="true" th:text="Disponible"></td>
            </div>

            <td>
                <a class="btn btn-warning" th:href="@{/lista-editoriales/disponibilidad-editorial}+'?id='+${editorial.id}">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>


</body>
</html>
